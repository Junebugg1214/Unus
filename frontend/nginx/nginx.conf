server {
    listen 80;
    server_name localhost;

    # Static files serving - React Frontend
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;  # Properly handle client-side routing in a React app
    }

    # Proxy requests to the API server
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=5r/s;  # Rate limiting to prevent abuse
    location /api {
        limit_req zone=api_limit burst=10 nodelay;
        proxy_pass http://backend:5000;  # Proxy API requests to the backend container
        proxy_http_version 1.1;  # Helps maintain persistent connections
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Error handling - Redirect common errors to a custom page or to index.html
    error_page 404 /index.html;
    location = /404.html {
        root /usr/share/nginx/html;
        internal;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    # Caching for performance - Cache static files to improve load time
    location ~* \.(jpg|jpeg|png|gif|ico|webp|svg)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    location ~* \.(css|js)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Security headers
    add_header X-Frame-Options "DENY";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload";
    add_header Content-Security-Policy "default-src 'self'; connect-src 'self' http: https:; img-src 'self' data:; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';";
}

