<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#003366" />
    <meta name="description" content="Unus - Democratizing AI Agents. Clone, manage, and interact with AI agents through a simplified web interface." />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="%PUBLIC_URL%/styles.css" />
    <title>Unus - Democratizing AI Agents</title>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-app-url.com" />
    <meta property="og:title" content="Unus - Democratizing AI Agents" />
    <meta property="og:description" content="Clone, manage, and interact with AI agents directly from GitHub. Simplify your AI workflow with Unus." />
    <meta property="og:image" content="https://your-app-url.com/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://your-app-url.com" />
    <meta property="twitter:title" content="Unus - Democratizing AI Agents" />
    <meta property="twitter:description" content="Clone, manage, and interact with AI agents directly from GitHub. Simplify your AI workflow with Unus." />
    <meta property="twitter:image" content="https://your-app-url.com/twitter-image.png" />

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Security headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://api.your-app-url.com;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">

    <!-- Accessibility -->
    <meta name="application-name" content="Unus">
    <meta name="apple-mobile-web-app-title" content="Unus">

    <!-- Performance optimization -->
    <link rel="preload" href="%PUBLIC_URL%/styles.css" as="style">
    <link rel="preload" href="%PUBLIC_URL%/logo192.png" as="image">

    <!-- Add any additional meta tags, scripts, or links here -->
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- Inline script to detect user's preferred color scheme -->
    <script>
      (function() {
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
          document.body.classList.add('dark-theme');
        }
      })();
    </script>
  </body>
</html>
