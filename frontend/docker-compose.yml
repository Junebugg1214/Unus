version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      FLASK_ENV: production
      DATABASE_URL: postgresql://user:password@db:5432/unus
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      SECRET_KEY: your-secret-key
    depends_on:
      - db
      - redis
    volumes:
      - ./backend:/app  # Mounting backend code for development flexibility
    networks:
      - unus-network

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app  # Mounting frontend code for development flexibility
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf  # Mounting custom nginx.conf for flexibility
    networks:
      - unus-network

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: unus
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - unus-network

  redis:
    image: redis:6
    networks:
      - unus-network

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A app.celery worker --loglevel=info
    environment:
      FLASK_ENV: production
      DATABASE_URL: postgresql://user:password@db:5432/unus
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      - backend
      - redis
    volumes:
      - ./backend:/app  # Mounting backend code for development flexibility
    networks:
      - unus-network

volumes:
  postgres_data:

networks:
  unus-network:
