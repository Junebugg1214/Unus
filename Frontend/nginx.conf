server {
    listen 80;
    server_name localhost;

    # Static files serving - React Frontend
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri /index.html;  # This helps with client-side routing in a React app
    }

    # Proxy requests to the API server
    location /api {
        proxy_pass http://backend:5000;  # Proxy API requests to the backend container
        proxy_http_version 1.1;  # Helps maintain persistent connections
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Error handling - Redirect common errors to a custom page or to index.html
    error_page 404 /index.html;
    location = /404.html {
        root /usr/share/nginx/html;
        internal;
    }

    # Caching for performance - Cache static files to improve load time
    location ~* \.(jpg|jpeg|png|gif|css|js|ico|webp|svg)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
}
